<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Create Password</h2>
    <form action="#">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Re-enter Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="button" onclick="validatePasswords()">Create Password</button>
    </form>
</div>

<script>
function validatePasswords() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Passwords do not match. Please re-enter.");
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
    } else {
        // Passwords match, proceed with further actions like form submission
        alert("Password created successfully!");
        // You can add further logic here, such as sending the form data to a server
    }
}
</script>
</body>
</html>
